<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="container" id="fondo">
        <div class="bienvenida">
            <div class="image" >
                <figure class="imagen" id="logo" >
                    <img src="../assets/logo.jpg">
                 </figure>
            </div>
        </div>
        <div class ="formulario" id="form_regis">
            <figure style="text-align:center;">
                <img id="imagen_usuario"src="https://randomuser.me/api/portraits/men/32.jpg" alt="Perfil de usuario">
            </figure>
            <h2>Crear cuenta</h2>
            <form method="post">
                <div class="campos">
                    <input type="text" id="usuario_regis" required placeholder="usuario">
                </div>
                <div id="mensaje_error_usuario">
                    usaurio invalido.
                </div>
                <div class="campos">
                    <input type="text" id="nombre_regis" required placeholder="nombre">
                </div>
                
                <div class="campos">
                    <input type="text" id="edad_regis" required placeholder="edad">
                </div>
                 <div id="mensaje_error_edad">
                    Edad invalida
                </div>
                <div class="campos">
                    <input type="url" id="foto_regis" placeholder="Link a tu foto de perfil (opcional)">
                </div>
                <div class="boton">
                    <button type="submit">Confirmar</button>
                </div>
                
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById("form_regis").addEventListener("submit", async (e)=>{
            e.preventDefault();

            const usuario=document.getElementById("usuario_regis").value.trim();
            const nombre=document.getElementById("nombre_regis").value.trim();
            const edad=parseInt(document.getElementById("edad_regis").value);
            const urlPerfil=document.getElementById("foto_regis").value.trim();

            const divError_usuario=document.getElementById("mensaje_error_usuario");
            const divError_edad=document.getElementById("mensaje_error_edad");
            

            if(!nombre || !usuario || !edad){
                alert("Complete los campos")
                return
            }

            let urlPerfilFinal;
            if (urlPerfil === "") {
                urlPerfilFinal = "";
            } else {
                urlPerfilFinal = urlPerfil;
                }



             try {
                const response = await fetch("http://localhost:3030/api/usuarios", {
                    method: "POST",
                    headers: {
                    "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        usuario: usuario,
                        nombre: nombre,
                        edad: edad,
                        url_perfil: urlPerfilFinal
                    })
                    });

                   if(!response.ok){
                    const errorData = await response.json();
                    if (errorData.mensajeEdad) {
                        divError_edad.textContent = errorData.mensajeEdad;
                        divError_edad.style.display = "block";
                    }
                    if (errorData.mensajeUsuario) {
                        divError_usuario.textContent = errorData.mensajeUsuario;
                        divError_usuario.style.display = "block";
                    }
                    return;
                        
                   }


                const data = await response.json();
                console.log("Usuario creado:", data.usuario);
                alert("Usuario creado con éxito");

                 try{
                    const respuesta= await fetch(`http://localhost:3030/api/usuarios/${encodeURIComponent(usuario)}`);

                    if (!respuesta.ok) {
                        alert("El usuario no se encontró");
                    return;
                    }

                    const usuario_guardado= await respuesta.json();
                    const secret = "echo_boca";
                    const token = btoa(usuario_guardado.usuario + ":" + secret)

                    localStorage.setItem("usuario", JSON.stringify(usuario_guardado));
                    localStorage.setItem("token", token)

                    window.location.href="../../menu/index.html";


                }catch(error){
                    alert("Error al encontrar el usuario");
                    console.error("error al encontrar usuario",error);
                }


            }catch(error){
                console.error("Error:", error);
                alert("Error al crear usuario");
            }
        })

    </script>




</body>
</html>
