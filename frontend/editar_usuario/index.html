<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar usuario</title>
    <link rel="stylesheet" href="assets/style_editar_usuario.css">
</head>

<body>
    <div class="container" id="fondo">
        <div class="formulario" id="form_regis">
            <figure style="text-align:center;">
                <img id="imagen_usuario"src="https://randomuser.me/api/portraits/men/32.jpg" alt="Perfil de usuario">
            </figure>
            <h2>Editar usuario</h2>
            <form method="post">
                <div class="campos">
                    <input type="text" id="usuario_regis" required placeholder="usuario">
                </div>
                <div id="mensaje_error_usuario">
                    usaurio invalido.
                </div>
                <div class="campos">
                    <input type="text" id="nombre_regis" required placeholder="nombre">
                </div>
                <div class="campos">
                    <input type="text" id="edad_regis" required placeholder="edad">
                </div>
                <div id="mensaje_error_edad">
                    Edad invalida
                </div>
                <div class="campos">
                    <input type="url" id="foto_regis" placeholder="Link a tu foto de perfil (opcional)">
                </div>
                <div class="boton">
                    <button type="submit">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        const params = new URLSearchParams(window.location.search)
        const usuario = params.get("usuario")
        const nombre = params.get("nombre")
        const edad = params.get("edad")
        const urlPerfil = params.get("url_perfil")
        document.getElementById("usuario_regis").value = usuario
        document.getElementById("nombre_regis").value = nombre
        document.getElementById("edad_regis").value = edad
        document.getElementById("foto_regis").value = urlPerfil
        const usuarioGuardado = JSON.parse(localStorage.getItem("usuario"));
        setTimeout(function() {
            if(usuarioGuardado == null){
                alert("No has iniciado sesion");
                window.location.href = "../login-regis/index.html"
            }
        }, 200);

        // Si usuarioGuardado es un array, usa [0], si es un objeto, accede directo
        let urlFoto = "";
        if (Array.isArray(usuarioGuardado)) {
            urlFoto = usuarioGuardado[0]?.url_perfil || usuarioGuardado[0]?.foto || "";
        } else if (usuarioGuardado) {
            urlFoto = usuarioGuardado.url_perfil || usuarioGuardado.foto || "";
        }

        if(urlFoto && urlFoto !== ""){
            document.getElementById("imagen_usuario").src = urlFoto;
        } 
        


        document.getElementById("form_regis").addEventListener("submit", async (e)=>{
            e.preventDefault();

            
            const usuario=document.getElementById("usuario_regis").value.trim();
            const nombre=document.getElementById("nombre_regis").value.trim();
            const edad=parseInt(document.getElementById("edad_regis").value);
            const fotoInput=document.getElementById("foto_regis").value.trim();
            const id = Array.isArray(usuarioGuardado) ? usuarioGuardado[0]?.id : usuarioGuardado?.id;  // si usuario es un array entra como array si no entra directo
            const puntos_totales = Array.isArray(usuarioGuardado) ? usuarioGuardado[0]?.puntos_totales : usuarioGuardado?.puntos_totales;

            
            const divError_usuario=document.getElementById("mensaje_error_usuario");
            const divError_edad=document.getElementById("mensaje_error_edad");

            // Oculta los mensajes de error antes de validar
            divError_usuario.style.display = "none";
            divError_edad.style.display = "none";

            if(!nombre || !usuario || !edad){
                alert("Complete los campos")
                return
            }

            //Si el usuario ya tiene foto
            let foto= fotoInput;
            if(!foto){
                if(Array.isArray(usuarioGuardado)){
                foto=usuarioGuardado[0].url_perfil || "";
                }else if(usuarioGuardado){
                    foto=usuarioGuardado.url_perfil || "";
                }
            }
            
                


            try {
                const response = await fetch(`http://localhost:3030/api/usuarios/${encodeURIComponent(id)}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        id: id,
                        usuario: usuario,
                        nombre: nombre,
                        edad: edad,
                        url_perfil: foto, // Se envía el link de la foto
                        puntos_totales: puntos_totales
                    })
                });

                if(!response.ok){
                    const errorData = await response.json();
                    if (errorData.mensajeEdad) {
                        divError_edad.textContent = errorData.mensajeEdad;
                        divError_edad.style.display = "block";
                    }
                    if (errorData.mensajeUsuario) {
                        divError_usuario.textContent = errorData.mensajeUsuario;
                        divError_usuario.style.display = "block";
                    }
    
                    return;
                }

                const data = await response.json();
                console.log("Usuario editado:", data);
                alert("Usuario editado con éxito");

                localStorage.setItem("usuario", JSON.stringify(data));

                window.location.href="../menu/index.html";

            }catch(error){
                console.error("Error:", error);
                
            }
        })
    </script>




</body>
</html>
